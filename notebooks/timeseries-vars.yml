-   varname: POC_FLUX_100m
    spatial_op: integrate
    integral_unit_conv: (12 g)/(mol) # convert from mol to g C
    integral_display_units: Pg / yr
    display_units: mol / m^2 / yr
    map_vmin: 1.0e-2
    map_vmax: 10.0
    apply_log10: True

-   varname: CaCO3_FLUX_100m
    spatial_op: integrate
    integral_unit_conv: (12 g)/(mol) # convert from mol to g C
    integral_display_units: Pg / yr
    display_units: mol / m^2 / yr
    map_vmin: 1.0e-3
    map_vmax: 3.0
    apply_log10: True

-   varname: FG_CO2
    spatial_op: integrate
    integral_unit_conv: (12 g)/(mol) # convert from mol to g C
    integral_display_units: Pg / yr
    display_units: mol / m^2 / yr
    map_vmin: -10.0
    map_vmax: 10.0

-   varname: DpCO2
    spatial_op: average
    map_vmin: -75.0
    map_vmax: 75.0

-   varname: PH
    spatial_op: average
    map_vmin: 8.0
    map_vmax: 8.4